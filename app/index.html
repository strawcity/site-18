<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather based jacket suggestion">
    <meta name="author" content="Erik Nilsson @ strawcitydesign.com">

    <title>Erik's Straw City</title>

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="body-container">
      <div class="screen row">
          <div class="screen col-xs-12
                      col-sm-12
                      col-md-12
                      col-lg-12">
              <div class="screen-frame">
                <svg id="tractor-beam" width="20%" height="60%" viewBox="0 0 113 232" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="opacity: 0;">
                  <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <g>
                          <path d="M0.598070895,203.799953 L56,0 L111.401929,203.799953 C111.79594,204.518016 112,205.252625 112,206 C112,214.284271 86.927946,221 56,221 C25.072054,221 0,214.284271 0,206 C0,205.252625 0.204060215,204.518016 0.598070895,203.799953 Z" id="Combined-Shape" fill="#74F9FD"></path>
                          <ellipse id="Oval-Copy-11" fill="#B7FDFF" cx="56" cy="206" rx="56" ry="15"></ellipse>
                      </g>
                  </g>
                </svg>
                <div id="record">
                  <img id="record-lines" src="img/record-lines.svg" style="transform: scale(0.4); opacity: 0;" />
                  <img id="record-pin" src="img/record-pin.svg" style="opacity: 0;"/>
                  <img id="record-needle" src="img/record-needle.svg" style="transform: rotate(18deg) skewX(65deg);"/>
                </div>
                <div id="spotlight" style="transform: translateY(-50%) translateX(-50%);">
                  <img id="spotlight-svg" src="img/white-circle.svg" />
                  <img id="circle-shadow" src="img/circle-shadow.svg"  />
                </div>
                <div id="loading-circle" style="transform: translateY(-50%) translateX(-50%);">
                  <img src="img/black-circle.svg"/>
                </div>
                <div id="basketball" style="transform: translateY(104%); bottom: 1%;">
                  <img id="basketball-lines" src="img/basketball.svg"/>
                </div>
                <img id="pop-up-mask" src="img/pop-up-mask.svg" style="transform: translateY(-50%) translateX(-50%);"/>
              </div>
          </div>
      </div>
      <div class="credits row">
          <div class="col-xs-12
                      col-sm-4
                      col-md-4
                      col-lg-4">
                      <h1 id="title-credit">Erik Nilsson</h1>
          </div>
          <div class="col-xs-12
                      col-sm-4
                      col-md-4
                      col-lg-4">
                      <p id="about-credit">I'm Digital Designer turned Front-end Developer at Tactel that likes hiding the cody bits behind spinny bits.</p>
          </div>
          <div class="col-xs-12
                      col-sm-4
                      col-md-4
                      col-lg-4">
                      <p id="contact-credit">Find me on github, linked or just drop me a line at newemial@comingsoon.com</p>
          </div>
      </div>

    </div>
    <!-- JS Libs -->
    <script src="js/jquery.js"></script>
    <script src="js/anime.js"></script>

    <!-- Additional Javascript -->
    <script src="js/main.js"></script>
    <!-- <script src="js/twofactor.js"></script> -->
    <script src="js/spotlight.js"></script>
</body>
</html>
